---
sudo: required
dist: trusty

services:
  - docker

language: generic

env:
  - ANSIBLE_VERSION="2.1"
  - ANSIBLE_VERSION="2.2"
  - ANSIBLE_VERSION="2.3"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y -o Dpkg::Options::="--force-confold" docker-ce
  - docker pull ubuntu:trusty
  - docker pull ubuntu:xenial
install:
  - sudo -H pip install ansible==${ANSIBLE_VERSION}.*

  - sudo ansible-galaxy install bbatsche.Base

  - docker run -d ubuntu:trusty sleep infinity
  - docker run -d ubuntu:xenial sleep infinity

  - echo localhost ansible_connection=local ansible_user=$USER > inventory
  - echo [docker]
  - echo trusty ansible_connection=docker ansible_user=root > inventory
  - echo xenial ansible_connection=docker ansible_user=root > inventory

  - mkdir -p $HOME/.ansible
  - sudo chown -R $USER:$USER $HOME/.ansible

  - ansible-playbook -i inventory provision-playbook.yml --skip-tags timezone,sysctl,apt,ruby,node,bash,swap
before_script:
  # - "echo #!/bin/sh >> play.sh"
  # - echo "sudo -E su $USER -c 'ansible-playbook -i inventory travis-playbook.yml'" >> play.sh
  # - chmod +x play.sh
  #
  # - "echo #!/bin/sh >> spec.sh"
  # - >
  #   echo "sudo -E su -l $USER -c 'rvm use default; cd $TRAVIS_BUILD_DIR && rake spec'" >> spec.sh
  # - chmod +x spec.sh
script:
  # Syntax check
  - ansible-playbook -i inventory travis-playbook.yml --syntax-check

  # Play test
  - ansible-playbook -i inventory travis-playbook.yml

  # Idempotence test
  - ansible-playbook -i inventory travis-playbook.yml --syntax-check > idempotence.out
  - >
    grep -q "changed=0.*failed=0" idempotence.out
    && (echo "Idempotence test: pass" && exit 0) || (echo "Idempotence test: fail" && cat idempotence.out && exit 1)

  # Serverspec
  # - travis_wait ./spec.sh
notifications:
    webhooks: https://galaxy.ansible.com/api/v1/notifications/
